<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizzaara Delivery</title>
  <link href="css/style.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <nav class="nav">
      <div class="container">
        <div class="nav__container">
          <div class="nav__left">
            <img src="images/logo.svg" alt="pizzara deliveries logo">
          </div>
          <div class="nav__center">
            <ul>
              <li><a href="#"></a>Home</li>
              <li><a href="#"></a>About Us</li>
              <li><a href="#"></a>Shop</li>
              <li><a href="#"></a>Contact</li>
            </ul>
          </div>
          <div class="nav__right">
            <ul>
              <li><a href="#"><img src="images/shopping-cart.png" alt="this is shopping-cart image" width="40px"></a></li>
              <li><a href="#"><img src="images/avatar.png" alt="this is avatar image" width="40px"></a></li>
              <li><i class="fa-solid fa-bars-staggered"></i></li>
            </ul>
          </div>
          </div>
        </div>
    </nav>

    <section class="hero">
      <div class="container">
        <div class="hero__container">
      <div class="hero__left">
        <p><strong>Easy way to order your food</strong></p>
        <h1>
          Choosing
          <span class="hero__left--orange">Healthy</span>&
          <span class="hero__left--orange">Fresh</span> Pizza
        </h1>
        <p>We offer the fastest and favorite pizza delivery services all over the country.Search for your favorite pizza toppings here.
        </p>
        <div class="hero__left__search">
          <i class="fa-solid fa-magnifying-glass"></i>
          <form>
          <input type="text" placeholder="Find Pizza Type">
          <button type="submit">Search</button>
          </form>
        </div>
        <div class="hero__left__stats">
          <div class="hero__left__stats--grey">
            <img src="images/cutlery.png" alt="this is cutlery image" width="30px">
            <p>500+<br>Restaurants</p>
          </div>
            <div class="hero__left__stats--grey">
              <img src="images/fresh-pizza.png" alt="this is afresh pizza  image" width="30px">
              <p>200+<br>Pizza varrieties</p>
            </div>
            <div class="hero__left__stats--grey">
              <img src="images/star.png" alt="this is a star image" width="30px">
              <p>(7.8)<br>10K Reviews</p>
            </div>
        </div>
      </div>
      <div class="hero__right">
        <div class="hero__right__large">
          <img src="images/hero-pizza.png" alt="this is hero pizza image">
        </div>
        <div class="hero__right__small">
          <img src="images/pizza-1.png" alt="this is pizza 1 image" width="100px" height="100px">
          <img src="images/pizza-2.png" alt="this is pizza-2 image" width="100px" height="100px">
          <img src="images/pizza-3.png" alt="this is pizza 3 image" width="100px" height="100px">
          <img src="images/pizza-4.png" alt="this is pizza 4 img" width="100px" height="100px">

        </div>
      </div>
      </div>
      </div>
    </section>
  </header>


  <main></main>
  <footer></footer>
</body>

</html>
